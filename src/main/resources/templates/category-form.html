<head th:replace="~{commons/head :: head}"></head>

<body>
    <div th:replace="~{commons/header-nav::navbar}"></div>
    <div th:replace="~{commons/side-bar::sidebar}"></div>

    <div class="container">
        <div class="content">
            <h1 th:text="${category.id != null} ? 'Update Category' : 'Add Category'"></h1>
            <form action="#" th:action="@{/categories/save}" th:object="${category}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="name">Types of Plants Category</label>
                    <input type="text" id="name" th:field="*{name}" required placeholder="Enter category name" />
                </div>
                <button type="submit" class="submit-btn">Save</button>
            </form>
        </div>
    </div>
</body>
